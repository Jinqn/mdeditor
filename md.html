<body>

    <h1>MDeditor Demo</h1>
    <script type="text/plain" id="umeditor" style="width:850px;height:260px;">
        <p>这里我可以写一些输入提示</p>
    </script>
    <div id="mdeditor" style="width:850px;height:280px;"></div>
    <script>
        var ue = UE.getEditor('umeditor', {
            toolbar: [
                'source undo redo | bold italic | insertorderedlist insertunorderedlist',
                'link formula image drafts paragraph fullscreen'
            ]
        });
        ue.ready(function(){
            var md = new MDeditor('mdeditor', ue);
            $.get('data.txt', function(r) {
                ue.setContent(r);
                md.setHtmlContent(r);
            })
        });
    </script>

</body>
